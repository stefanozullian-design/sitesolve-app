<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiteSolve Pro - Participant</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #030712; color: white; font-family: ui-sans-serif, system-ui; }
        .step-btn.active { background-color: #2563eb; border-color: #60a5fa; box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }
        
        /* Smooth transition for the instant submit feedback */
        .submit-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(3, 7, 18, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <div id="successOverlay" class="submit-overlay flex-col">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <p class="font-black uppercase tracking-tighter text-xl text-green-500">Observation Sent</p>
    </div>

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl font-black text-blue-500 italic uppercase leading-none">SiteSolve Pro</h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest mt-1">Live Participant Feed</p>
        </div>
        <div id="status-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
    </header>

    <div class="space-y-6 max-w-md mx-auto w-full pb-10">
        
        <section>
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 block">1. Location / Step</label>
            <div id="steps-container" class="grid grid-cols-2 gap-2">
                </div>
        </section>

        <section>
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 block">2. Describe Issue</label>
            <textarea id="note-input" 
                class="w-full bg-gray-900 border border-gray-800 rounded-xl p-4 text-white placeholder-gray-700 focus:border-blue-500 outline-none h-40 transition-all text-sm"
                placeholder="Type your observation here..."></textarea>
        </section>

        <section>
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 block">3. Tap Category to Submit</label>
            <div id="cats-container" class="grid grid-cols-1 gap-3">
                </div>
        </section>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDY7diMSCZc0z2ih1fa2FLx4D47t3LJCIw",
            authDomain: "issues-app-65527.firebaseapp.com",
            databaseURL: "https://issues-app-65527-default-rtdb.firebaseio.com",
            projectId: "issues-app-65527",
            storageBucket: "issues-app-65527.firebasestorage.app",
            messagingSenderId: "103649380899",
            appId: "1:103649380899:web:f8f9131b9a4123d2e93f96"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedStep = "";

        // SYNC CONFIG
        db.ref('config').on('value', snap => {
            const config = snap.val();
            if (!config) return;

            document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');

            // Render Steps
            document.getElementById('steps-container').innerHTML = config.steps.map(step => `
                <button onclick="selectStep(this, '${step}')" 
                    class="step-btn bg-gray-900 border border-gray-800 p-3 rounded-lg text-[10px] font-bold uppercase transition-all">
                    ${step}
                </button>
            `).join('');

            // Render Categories (Submit Action)
            document.getElementById('cats-container').innerHTML = config.cats.map(cat => `
                <button onclick="submitInstant('${cat.name}', '${cat.color}')" 
                    class="p-4 rounded-xl text-xs font-black uppercase border-b-4 active:translate-y-1 transition-all text-left flex justify-between items-center"
                    style="background-color: ${cat.color}20; color: ${cat.color}; border-color: ${cat.color};">
                    ${cat.name}
                    <span class="opacity-50 text-[18px]">â†’</span>
                </button>
            `).join('');
        });

        function selectStep(btn, step) {
            document.querySelectorAll('.step-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedStep = step;
        }

        // INSTANT SUBMIT
        function submitInstant(catName, catColor) {
            const text = document.getElementById('note-input').value.trim();
            
            if (!selectedStep) {
                alert("Please select a Location/Step first.");
                return;
            }
            if (!text) {
                alert("Please describe the observation.");
                return;
            }

            // Show Success Overlay
            const overlay = document.getElementById('successOverlay');
            overlay.style.display = 'flex';

            const newNote = {
                step: selectedStep,
                category: catName,
                color: catColor,
                text: text,
                timestamp: Date.now(),
                wall_x: Math.random() * 50, // Slight random offset for free-form wall
                wall_y: Math.random() * 50
            };

            db.ref('notes').push(newNote).then(() => {
                // Clear input
                document.getElementById('note-input').value = "";
                
                // Hide overlay after a second
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
            });
        }
    </script>
</body>
</html>
