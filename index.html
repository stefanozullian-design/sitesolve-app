<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiteSolve Pro - Participant</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        body { background-color: #030712; color: white; font-family: ui-sans-serif, system-ui; overflow-x: hidden; touch-action: manipulation; }
        .step-btn.active { background-color: #2563eb; border-color: #60a5fa; box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }
        .submit-overlay { display: none; position: fixed; inset: 0; background: rgba(3, 7, 18, 0.9); z-index: 100; align-items: center; justify-content: center; }
        .rank-node { position: absolute; width: 85%; left: 7.5%; background: white; color: black; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 11px; text-transform: uppercase; border-left: 8px solid; touch-action: none; z-index: 10; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.4); }
        .rank-badge { position: absolute; top: 4px; right: 4px; background: #f1f5f9; color: #1e40af; font-size: 9px; padding: 2px 5px; border-radius: 4px; font-family: monospace; border: 1px solid #e2e8f0; }
        .step-label { font-size: 7px; opacity: 0.5; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

    <div id="screen-login" class="hidden fixed inset-0 bg-[#030712] flex flex-col items-center justify-center p-6 z-[200]">
        <img src="ICON.png" class="h-16 w-auto mb-8">
        <h1 class="text-blue-500 font-black italic uppercase text-2xl mb-2">SiteSolve Pro</h1>
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-8">Enter Room Code to Join</p>
        <input type="text" id="room-input" placeholder="ABCDEF" class="bg-gray-900 border border-gray-800 rounded-xl p-4 w-full max-w-xs text-center text-2xl font-black uppercase tracking-widest outline-none focus:border-blue-500 mb-4 text-white">
        <button onclick="joinRoom()" class="bg-blue-600 hover:bg-blue-500 text-white font-black uppercase py-4 px-8 rounded-xl w-full max-w-xs transition-all shadow-lg active:scale-95">Join Workshop</button>
    </div>

    <div id="screen-input" class="p-4 flex flex-col h-screen">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <img src="ICON.png" class="h-8 w-auto">
                <p id="room-code-display" class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Room: ---</p>
            </div>
            <button onclick="exitToLogin()" class="flex items-center gap-1 text-[9px] font-black text-red-500 uppercase bg-red-500/10 px-3 py-1 rounded-lg border border-red-500/20 active:bg-red-500 active:text-white transition-all">
                <span>Exit Room</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>

        <div id="setup-waiting" class="flex-1 flex flex-col items-center justify-center text-center space-y-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Waiting for Moderator...</p>
        </div>

        <div id="input-area" class="hidden flex-1 flex flex-col">
            <div class="mb-6 px-2">
                <h2 id="dynamic-workshop-title" class="text-center text-white font-black uppercase italic leading-tight w-full break-words" style="font-size: clamp(1.25rem, 5vw, 2.5rem);"></h2>
            </div>

            <div class="mb-4">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">1. Select Process Step</label>
                <div id="step-buttons" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide"></div>
            </div>

            <div class="flex-1 flex flex-col mb-4">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">2. Capture Observation</label>
                <textarea id="note-input" class="flex-1 w-full bg-gray-900 border border-gray-800 rounded-xl p-4 text-sm font-bold outline-none focus:border-blue-500" placeholder="Type here..."></textarea>
            </div>

            <div id="category-actions" class="grid grid-cols-2 gap-3 pb-4"></div>
        </div>
    </div>

    <div id="screen-ranking" class="hidden fixed inset-0 bg-[#020617] flex flex-col z-[50]">
        <div class="p-4 bg-gray-900 border-b border-gray-800 flex justify-between items-center">
            <h2 id="ranking-title" class="text-xs font-black text-blue-400 uppercase italic">Prioritizing</h2>
            <div class="text-[10px] font-black bg-blue-900/30 text-blue-400 px-3 py-1 rounded">LIVE SYNC</div>
        </div>
        <div class="flex justify-between px-8 pt-4 text-[8px] font-black text-gray-600 uppercase italic">
            <span id="label-high">Critical (100)</span><span id="label-low">Minor (0)</span>
        </div>
        <div id="ranking-container" class="flex-1 relative m-4 bg-gray-900/50 rounded-2xl border border-white/5 overflow-hidden"></div>
    </div>

    <div id="successOverlay" class="submit-overlay"><div class="text-center"><div class="text-4xl mb-2">âœ…</div><div class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-500">Sent to Wall</div></div></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDY7diMSCZc0z2ih1fa2FLx4D47t3LJCIw", authDomain: "issues-app-65527.firebaseapp.com", databaseURL: "https://issues-app-65527-default-rtdb.firebaseio.com", projectId: "issues-app-65527", storageBucket: "issues-app-65527.firebasestorage.app", messagingSenderId: "103649380899", appId: "1:103649380899:web:f8f9131b9a4123d2e93f96" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let room = new URLSearchParams(window.location.search).get('room');
        let participantId = localStorage.getItem('participantId') || 'P' + Math.floor(Math.random() * 10000);
        localStorage.setItem('participantId', participantId);
        let selectedStep = "";

        function initApp() {
            if (!room) {
                document.getElementById('screen-login').classList.remove('hidden');
                document.getElementById('screen-input').classList.add('hidden');
                return;
            }

            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-input').classList.remove('hidden');
            document.getElementById('room-code-display').innerText = "Room: " + room;

            db.ref(`rooms/${room}/config`).on('value', snap => {
                const config = snap.val(); 
                if (!config) {
                    alert("Invalid Room Code");
                    exitToLogin();
                    return;
                }
                document.getElementById('dynamic-workshop-title').innerText = config.title || "";
                document.getElementById('setup-waiting').classList.add('hidden');
                document.getElementById('input-area').classList.remove('hidden');
                
                document.getElementById('step-buttons').innerHTML = (config.steps || []).map(s => `
                    <button onclick="selectStep(this, '${s}')" class="step-btn shrink-0 px-4 py-2 rounded-lg border border-gray-800 bg-gray-900 text-[10px] font-black uppercase transition-all">
                        ${s}
                    </button>`).join('');

                document.getElementById('category-actions').innerHTML = (config.cats || []).map(c => `
                    <button onclick="submitInstant('${c.name}', '${c.color}')" class="p-3 rounded-xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-transform" style="background:${c.color}; color:white">
                        ${c.name}
                    </button>`).join('');
            });

            db.ref(`rooms/${room}/remote_control`).on('value', snap => { 
                if (snap.val()) startRanking(snap.val().targetCategory, snap.val().mode); 
            });
        }

        function joinRoom() {
            const code = document.getElementById('room-input').value.trim().toUpperCase();
            if (code) window.location.search = `?room=${code}`;
        }

        function exitToLogin() {
            window.location.search = "";
        }

        function selectStep(btn, step) { 
            document.querySelectorAll('.step-btn').forEach(b => b.classList.remove('active')); 
            btn.classList.add('active'); 
            selectedStep = step; 
        }

        function submitInstant(catName, catColor) {
            const text = document.getElementById('note-input').value.trim();
            if (!selectedStep || !text) return alert("Select Step and type text!");
            db.ref(`rooms/${room}/notes`).push({ 
                step: selectedStep, category: catName, color: catColor, 
                text: text, sender: participantId, timestamp: Date.now() 
            });
            document.getElementById('note-input').value = "";
            document.getElementById('successOverlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('successOverlay').style.display = 'none'; }, 800);
        }

        function startRanking(category, mode) {
            document.getElementById('screen-input').classList.add('hidden');
            document.getElementById('screen-ranking').classList.remove('hidden');
            
            const title = mode === 'importance' ? `RANK IMPORTANCE: ${category}` : `RANK EASE: ${category}`;
            document.getElementById('ranking-title').innerText = title;
            document.getElementById('label-high').innerText = mode === 'importance' ? "Critical (100)" : "Very Easy (100)";
            document.getElementById('label-low').innerText = mode === 'importance' ? "Minor (0)" : "Very Hard (0)";

            const container = document.getElementById('ranking-container');
            db.ref(`rooms/${room}/matrix_nodes`).once('value', snap => {
                const nodes = snap.val() || {}; container.innerHTML = "";
                Object.entries(nodes).filter(([id, n]) => n.category === category).forEach(([id, n]) => {
                    const el = document.createElement('div'); el.className = "rank-node"; el.style.borderLeftColor = n.color;
                    const val = mode === 'importance' ? (n.impact || 50) : (n.effort || 50);
                    el.innerHTML = `<span class="step-label">${n.step}</span><div class="rank-badge" id="badge-${id}">${val}</div>${n.text}`;
                    
                    const cH = container.offsetHeight - 60;
                    const y = (1 - (val / 100)) * cH;
                    el.style.transform = `translateY(${y}px)`; el.setAttribute('data-y', y);
                    container.appendChild(el);
                    
                    interact(el).draggable({
                        listeners: {
                            move(event) {
                                const target = event.target;
                                let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                                y = Math.max(0, Math.min(y, cH));
                                const score = Math.round(100 - (y / cH * 100));
                                target.style.transform = `translateY(${y}px)`; target.setAttribute('data-y', y);
                                document.getElementById(`badge-${id}`).innerText = score;
                                db.ref(`rooms/${room}/participant_votes/${mode}/${participantId}/${id}`).set(score);
                            }
                        }
                    });
                });
            });
        }
        initApp();
    </script>
</body>
</html>
